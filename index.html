<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Seattle Schools Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This page displays an interactive map of all Pre-K through 12th grade schools in Seattle">
    <!-- CSS and JS from mapbox -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
     <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    type="text/css" />
    <!-- CSS file -->
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <main>
        <!-- load map -->
        <div id="map"></div>
        
        <!-- surrounds -->
        <div class="surround" id="title">
            <h1>Seattle Public and Private Schools</h1>
            <h3>Input any place in Seattle to see nearby schools, <br>
            or input a school to find its location!</h3>
        </div>
        <div class="surround" id="legend">
            <h2>Legend</h2>
            
            <ul>
                <li class="blue">Public schools</li>
                <br>
                <li class="orange">Private schools</li>
              </ul>
              
                
        </div>
        <div class="surround" id="toggles">
            <h2>Show...</h2>
            <input type="radio" id="toggle-public" name="pubpriv" value="public">
            <label for="toggle-public">Public</label><br>
            <input type="radio" id="toggle-private" name="pubpriv" value="private">
            <label for="toggle-private">Private</label><br>
            <input type="radio" id="toggle-either" name="pubpriv" value="either" checked>
            <label for="toggle-either">Either</label><br>
            <br>
            <input type="checkbox" id="toggle-elementary" name="schooltype" value="elementary" checked>
            <label for="toggle-elementary">Elementary</label><br>
            <input type="checkbox" id="toggle-middle" name="schooltype" value="middle" checked>
            <label for="toggle-middle">Middle</label><br>
            <input type="checkbox" id="toggle-high" name="schooltype" value="high" checked>
            <label for="toggle-high">High</label><br>
        </div>
        <div class="surround" id="credit">
            <h2>Credits:</h2>
        </div>

        <!-- JS file -->
        <script src="script.js"></script>
    </main>
</body>
</html>
